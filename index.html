<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid bg-container">
        <div class="row bg-white">
          <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5 ">
            <img
              class="guess-game-img"
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" style="height:100px; margin-left: 130px;"
            />
            <p class="text-center game-description">
              Find out the right number between 1 to 100
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12 guess-bg-container text-center w-auto text-white" style="margin-left:350px; background-color: rgb(0, 67, 145);">
            <h1 class="guess-heading ms-5">
              Guess The Number
              <img
                class="guess-number-image"
                src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
              />
            </h1>
            <input type="text" class="user-input" id="userInput" />
            <div>
              <button class="btn btn-info check-guess mt-5" onclick="checkGuess()">
                Check
              </button>
            </div>
            <p class="game-result mt-5" id="gameResult"></p>
          </div>
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
